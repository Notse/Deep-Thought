<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Thought | Nikhil</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="#" class="brand">
            <img class="logo" src="https://deepthought.education/assets/images/logo/logo.svg" alt="DT logo" width="300px" height="50px">
        </a>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li class="nav-list-item "><i class="fa-solid fa-house-chimney"></i></li>
                <li class="nav-list-item "><i class="fa-solid fa-screwdriver-wrench"></i></li>
                <li class="nav-list-item "><i class="fa-solid fa-bell"></i></li>
            </ul>
            <button class="profile-btn">
                <img  src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=740&t=st=1662461741~exp=1662462341~hmac=5c7079b59a86f17ab626477e97222282a35fa0dc18b0ae104e3212ebb1f9b32a" alt="user-profile">
            </button>
            <menu class="menu "><i class="fa-solid fa-ellipsis-vertical"></i></menu>
        </nav>
    </header>

    <main>
        <section class="section-challenges">
            <div class="project">
                <div class="project-title">You are taking Challenges of <span class="title"></span></div>
                <p class="assets-title text-center ma-3-8"></p>
                <div class="task-containers">
                    <div class="task task-desc">
                        <p class="text-center task-title"></p>
                        <div class="task-content">
                            <p class="task-1-main-content"></p>
                            <div class="description">
                                <p class="text-description"></p>
                            </div>
                        </div>
                        <button class="expand-btn">
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="task task-input ">
                        <p class="text-center task-title"></p>
                        <p class="thread-title text-center">
                            <button><i class="fa-solid fa-chevron-down"></i></button>Thread A
                        </p>
                        <div class="thread-box open">
                            <div class="thread-input">
                                <div class="wrapper wrapper-subthread">Subthread
                                    <textarea  class="subthread-text subthread-input" placeholder="Enter text here" name="thread" id="" ></textarea>
                                </div>
                                <div class="wrapper wrapper-subthread">sub interpretion
                                    <textarea  class="subthread-text subthread-input" placeholder="Enter text here" name="thread" id="" ></textarea>
                                </div>
                            </div>
                            <div class="thread-options">
                                <i class="fa-solid fa-lightbulb"></i>
                                <select name="" id="" class="thread-select">
                                    <option class="thread-opt-items" value="select">select category</option>
                                    <option class="thread-opt-items"  value="select">select</option>
                                </select>
                                <select name="" id="" class="thread-select">
                                    <option class="thread-opt-items" value="select">select category</option>
                                    <option class="thread-opt-items"  value="select">select</option>
                                </select>
                            </div>
                            <button class="btn-sm">+ sub thread</button>
                            <div class="summary-thread-input">
                                <div class="wrapper wrapper-summary">summary for thread A
                                    <textarea  class="subthread-text subthread-input-summary" placeholder="Enter text here" name="thread" id="" ></textarea>
                                </div>
                            </div> 
                            <select name="" id="" class="thread-select float-r">
                                <option class="thread-opt-items" value="select">select Emotion</option>
                                <option class="thread-opt-items"  value="select">select</option>
                            </select>
                            <div class="clear"></div>
                            <button class="btn-md float-r">+ New thread</button>
                            <div class="clear"></div>
                            <i class="fa-solid fa-floppy-disk ma-1 float-r"></i>
                            <div class="clear"></div>    
                        </div>
                        <button class="expand-btn">
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <div class="task-content">
                            <div class="description">
                                <p class="text-description"></p>
                            </div>
                        </div>
                    </div>
                    <div class="task task-3">
                        <p class="text-center task-title"></p>
                        <div class="task-3-guidelines-box">
                            <textarea  class="task-3-textbox" placeholder="Enter text here" name="thread" id="" ></textarea>
                        </div>
                        <div class="task-content">
                            <div class="description">
                                <p class="text-description"> </p>
                            </div>
                            <button class="expand-btn">
                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </div>
                    </div>
                    <div class="task task-4">
                        <p class="text-center task-title"></p>
                        <div class="task-4-image">

                        </div>
                        <div class="task-content">
                            <div class="description">
                                <p class="text-description"> </p>
                            </div>
                            <button class="expand-btn">
                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </div>
                    </div>
                    <div class="task task-5">
                        <p class="text-center task-title"></p>
                        <p class="thread-title text-center">
                            <button><i class="fa-solid fa-chevron-down"></i></button><span>Introduction</span>
                        </p>
                        <div class="intro-textbox">
                            <textarea  class="task-5-textbox" placeholder="Enter text here" name="thread" id="" ></textarea>
                        </div>
                        <p class="thread-title text-center">
                            <button><i class="fa-solid fa-chevron-down"></i></button><span>Thread A</span>
                        </p>
                    <div class="thread-container">
                        <div class="wrapper wrapper-subthread example ">Example-1
                            <textarea  class="subthread-text subthread-input example-textbox" placeholder="Enter text here" name="thread" id="" ></textarea>
                        </div>
                        <button class="btn-sm example-btn">+ example</button>
                        <div class="wrapper wrapper-subthread example ">Example-1
                            <textarea  class="subthread-text subthread-input example-textbox" placeholder="Enter text here" name="thread" id="" ></textarea>
                        </div>
                        <button class="btn-md float-r example-btn">+ New thread</button>
                        <div class="clear"></div>
                    </div>
                    <p class="thread-title text-center">
                        <button><i class="fa-solid fa-chevron-down"></i></button><span> Conclusion</span>
                    </p>
                    <div class="intro-textbox">
                        <textarea  class="task-5-textbox" placeholder="Enter Conclusion" name="thread" id="" ></textarea>
                    </div>
                    <div class="task-content">
                        <div class="description">
                            <p class="text-description"> </p>
                        </div>
                        <button class="expand-btn">
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                    </div>
                <div class="task task-6">
                        <p class="text-center task-title"></p>
                    <div class="audio-box">
                            <audio controls>
                                <source src="https://notse.github.io/notse-assets/sounds/popUp.mp3" type="audio/ogg">
                                <source src="https://notse.github.io/notse-assets/sounds/popUp.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                        <div class="task-content">
                            <div class="description">
                                <p class="text-description"> </p>
                            </div>
                            <button class="expand-btn">
                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </div>
                </div>
                <div class="task-7-container">
                <div class="task task-7">
                    <p class="text-center task-title"></p>
                    <div class="yt-video">
                    </div>
                    <div class="task-content">
                        <div class="description">
                            <p class="text-description"> </p>
                        </div>
                        <button class="expand-btn">
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <div class="next-btn">
            <button class="btn">Next</button>
        </div>
        <aside class="journey-board">
            <div class="board-title"><span>journey-board</span><i class="fa-solid fa-bars hamburger-menu"></i>
            </div>
            <div class="notify float-r text-center">1</div>
            <div class="board-content">
                <ol>
                    <li class="list-heading"></li>
                    <ul class="list-subcontent">
                        <li class="list-subcontent-items"></li>
                        <li class="list-subcontent-items"></li>
                        <li class="list-subcontent-items"></li>
                        <li class="list-subcontent-items"></li>
                        <li class="list-subcontent-items"></li>
                    </ul>
                </ol>
            </div>
        </aside>
        <div class="slider"><i class="fa-solid fa-chevron-left"></i></div>
    </main>
</body>
<script src="./main.js"></script>
</html>
